<p>calcul de tva</p>
ht: <input [(ngModel)]="ht" (input)="onCalculerTvaTtc()" /> <br/>

<select [(ngModel)]="tauxTva" (change)="onCalculerTvaTtc()">
    <option *ngFor="let t of listeTaux" [ngValue]="t">{{t}}%</option>
</select><br/>
<!-- 
<button (click)="onCalculerTvaTtc()">calculer tva</button><br/>
-->
 <div *ngIf="tva > 0"> 
    tva=<span class="enEvidence">{{tva | number:'1.0-2'}}</span> <br/>
    ttc=<span class="enEvidence">{{ ttc.toFixed(2) }}</span>
</div>
